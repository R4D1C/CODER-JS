<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Créditos</h1>
    </header>
    <div id="contenidoPrincipal">
        <form>
            <label for="monto">Monto del préstamo:</label>
            <input type="number" id="monto" name="monto" required>
            <br>
            <label for="interes">Tasa de interés (%):</label>
            <input type="number" id="interes" name="interes" step="0.01" required>
            <br>
            <label for="anos">Duración (años):</label>
            <input type="number" id="anos" name="anos" required>
            <br>
            <button onclick="calculadoraUnica()" type="button">Calcular</button>
            <br>
            <label for="persona">O podés buscar el calculo de otro cliente por su apellido: </label>
            <input type="text" id="persona" name="persona">
            <button type="button" id="buscar">Buscar</button>
        </form>
        <h2>Resultado</h2>
        <div id="resultado">
            <p id="pagoMensual">Acá visualizará el resultado</p>
        </div>
    </div>
    <div class="clientes-contenedor">
        <div class="clientes-boton">
            <button type="button" id="ver-clientes">Ver Clientes</button>
            <button id="ocultar" type="button">Ocultar</button>
        </div>
        <div class="clientes-contenido">
            <table id="clientes">
            
            </table>
        </div>
    </div>
    <script src="./SCRIPTS/scripts.js"></script>
</body>
</html>
